name: Forecasting setup using Sparklyr
description: "Forecasting setup using Sparklyr"
author: "Cloudera"
date: "2024-06-25"
specification_version: 1.0
prototype_version: 1.0

runtimes: 
  - editor: PBJ Workbench
    kernel: R 4.3
    edition: Standard

tasks:
  - type: create_job
    name: Install Dependencies
    entity_label: Install-Dependencies
    script: install_packages.R
    short_summary: Install Dependencies
    cpu: 2
    memory: 8
    environment:
      TASK_TYPE: CREATE/RUN_JOB

  - type: create_job
    name: Read and transform sales data
    entity_label: transform
    script: fc_prep.R
    short_summary: Read and transform sales data
    cpu: 2
    memory: 8
    environment:
      TASK_TYPE: CREATE/RUN_JOB
